name: Generate Profile Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Jalankan setiap 6 jam
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install p5 canvas fs

      - name: Run Animation Script
        run: node generate-animation.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add animation.png
          git commit -m "Update GitHub Profile Animation"
          git push
